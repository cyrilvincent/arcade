' CONTEXT SENSITIVE HELP BOX TEXT 
lstLang_mouseMove=Choix de la langue - Choisissez la langue parmi une sélection de fichiers INI.
CmdEject_MouseMove=Ejection - Permet de retirer le support USB en toute sécurité, sans risque de corruption de fichier. Utilisez cette fonction plutôt que le 'Retirer le périphérique en toute sécurité' du SysTray.
cmdExit_MouseMove=Quitter - En quittant, les réglages actuels sont sauvegardés dans la base de registre, avec le nom de l'application comme clef.
'Cmdgrubinst_MouseMove=GRUB - Installe grub dans le MBR et copie grldr (optionnel). Les exécutables grubinst.exe et grldr doivent se trouver dans le dossier RMPrepUSB.
Cmdgrubinst_MouseMove=grub4dos - Installe glrldr.mbr dans le MBR et copie grldr (optionnel). Les exécutables grubinst.exe et grldr doivent se trouver dans le dossier RMPrepUSB. grub4dos recherchera le fichier menu.lst quand le support sera amorcé dans : la racine (\menu.lst), \boot\grub\menu.lst ou \grub\menu.lst.
CmdHelp_MouseMove=Aide - Cliquer pour afficher l'aide relative au logiciel et visualiser l'aide au format PDF.
cmdPrepare_MouseMove=Formater - Partitionne et formate le support USB selectionné avec le type d'amorçage, les paramètres du système de fichier et les limitations choisis. Si la case 'Copier ces fichiers après formatage' est cochée, le contenu du dossier sera copié sur le support USB après formatage.
cmdRefresh_MouseMove=Actualiser - A utiliser si RMPrepUSB ne détecte pas automatiquement votre support USB ou pour détecter correctement la taille physique réelle du support. Attention : il n'est pas possible d'utiliser un support 'éjecté' - vous devez le retirer et le réinsérer.
CmdSetSourcePath_MouseMove=Choisir un dossier - Tous les fichiers contenus dans ce dossier seront copiés sur le support USB après le formatage, si la case 'Copier ces fichiers après formatage' est cochée.
cmdFileToUSB_MouseMove=Fichier vers USB - Restore le contenu d'un fichier image sur le support USB sélectionné. Le fichier doit être au format image binaire, non-compressé. Attention : tous les autres paramètres de RMPrepUSB seront ignorés.
cmdUSBtoFile_MouseMove=USB vers fichier - Crée un fichier image à partir d'un support USB. Le fichier sera au format image binaire, non-compressé.
cmdViewFileMbr_MouseMove=Informations sur le fichier image - Permet de choisir un fichier image et un offset de départ. Permet également de visualiser le contenu du fichier ou d'afficher la table des partitions.
cmdViewUSBMBR_MouseMove=Informations USB - Permet de choisir un secteur de départ. Permet également de visualiser le contenu du support ou d'afficher la table des partitions.
cmdclean_MouseMove=Nettoyer - Ecrase le MBR en écrivant des zéros (LBA 0). A utiliser seulement si RMPrepUSB retourne des erreurs.
cmdtest_MouseMove=Test rapide - DETRUIT TOUTES LES DONNEES PRESENTES SUR LE SUPPORT !\nTeste l'ensemble du support et retourne la taille réelle utilisable. Une clef USB générique de 16Gio peut n'avoir en fait que de 2Gio de mémoire !\nDans ce cas, reformatez en indiquant la taille réelle utilisable puis testez le support avec H2TESTW.
cmdspeedtest_MouseMove=Test des performances - Benchmark en lecture et écriture, non destructif en principe (sauvegardez quand même vos données). Les résultats au format CSV sont ajoutés au fichier USBSpeed.csv. Utilise Raw Read/Write I/O test (indépendant du système de fichier).

OptFS_MouseMove0=Système de fichiers - FAT16\nUtilise FAT16 si le support a pour capacité 2000Mio ou moins. C'est généralement le format le plus compatible avec les BIOS un peu anciens.
OptFS_MouseMove1=Système de fichiers - FAT32\nUtilise FAT32 si le support a une capacité supérieure à 2000Mio. Les gros supports (32Gio et plus) utiliseront de préférence NTFS.
OptFS_MouseMove2=Système de fichiers - NTFS\nNTFS peut être plus rapide mais aussi causer une usure accélérée des clés USB (Flash). De plus, il n'est en principe pas accessible sous DOS.
optFREEDOS_MouseMove=FreeDos - Utilise le Volume Boot Record et le code de FreeDOS pour démarrer à partir du fichier KERNEL.SYS.
optsyslinux_MouseMove=Syslinux - Permet de démarrer un Linux. Utilisé pour démarrer isolinux, il faut renommer isolinux en syslinux et isolinux.cfg en syslinux.cfg. Utilisez FAT32 de préférence, si possible.
Optlargehddwinpe_MouseMove=WinPE - Utilise le Volume Boot Record et le code de WinPE\Vista\Win7 pour démarrer à partir du fichier BOOTMGR. Démarrez de préférence le support USB en tant que disque dur et pas en tant que disquette. Utilisez de préférence l'option 2PTN.
optMSDOS_MouseMove=MS-DOS - Utilise le Volume Boot Record et le code de MS-DOS pour démarrer à partir du fichier IO.SYS. Le code d'amorçage utilisé changera suivant que vous selectionnez FAT16/32 ou NTFS.
OptNTLDR_MouseMove=NTLDR - Utilise le Volume Boot Record et le code de XP pour démarrer à partir du fichier NTLDR. Il n'est pas possible de démarrer XP sans avoir au préalable modifié les fichiers d'amorçage.

CheckCopy_MouseMove=Copier ces fichiers - Cochez cette case si vous voulez que tous les fichiers et les sous-dossiers soient copiés sur le support après formatage.
chkCHS_MouseMove=CHS - Utilisez cette option si vous voulez démarrer MS-DOS ou FreeDos en tant que disque A: ou si vous avez un BIOS un peu ancien (MS-DOS 6.22). Cette option est activée automatiquement par l'option ZIP.
chkForceLBA_MouseMove=FORCELBA - Utilisez cette option si vous avez des difficultés à amorcer votre support. Les valeurs de partition (cylindre, tête et secteur) seront intialisées à 1023/255/63 (max.) pour forcer l'adressage en Int 13h LBA étendu (Attention : Linux risque de ne pas apprécier).
chkUSBFDD_MouseMove=USBFDD - Utilisez cette option si vous voulez démarrer MS-DOS ou FreeDos en tant que disque A:. Le support n'aura ni table de partition ni MBR. Essayez aussi l'option ZIP si vous souhaitez démarrer sur A:.
chkZIP_MouseMove=ZIP - Utilisez cette option si vous voulez démarrer MS-DOS ou FreeDos en tant que disque A:. Le support aura une table des partitions et une géométrie de 32 secteurs par piste si possible.
chksure_MouseMove=Mode expert - N'affiche pas la ligne de commande qui doit être utilisée et se sert de l'option SURE pour éviter toute question à l'utilisateur.
ChkBartPE_MouseMove=BARTPE vers USB - Cochez cette case si les fichiers que vous souhaitez copier sont issus de BartPE - par exemple, après avoir utilisé PE-Builder, choisissez le dossier PEBuilder\BartPE comme celui à copier sur le support puis cochez les cases 'Copier ces fichiers après formatage' et 'BartPE vers USB'. Vous devez d'abord choisir XP comme type d'amorçage.
Chk2PTN_MouseMove=2PTN - En ajoutant une petite partition cachée sur le support USB, il apparaitra comme un disque dur et non comme un support amovible pour certains BIOS. Décochez toutes les cases si vous désirez démarrer comme un disque dur avec une seule partition.
ChkNOACT_MouseMove=NOACT - Cochez cette case si vous voulez que le support USB ne soit pas amorçable.

txtLABEL_MouseMove=Nom du volume - Entrez le nom de volume désiré. Utilisez les caractères de A à Z and de 0 à 9 seulement (max. 11 caractères).
txtSIZE_MouseMove=Taille de partition - Entrez la taille de partition voulue. Entrez 'MAX' si vous souhaitez que la partition soit la plus grande possible ou bien entrez la taille en Mio - i.e. 500.\nAttention: 1 Mio (Mebioctet, Megabinaireoctet) = 1024x1024 = 1048576 octets.
txtSourcePath_MouseMove=Choix du dossier - Tous les fichiers et les sous-dossiers contenus dans ce dossier seront copiés sur le support USB après formatage. Assurez-vous d'avoir coché la case 'Copier ces fichiers après formatage'.


'*** HELP BUTTON TEXT ***

txtHBOX=Pour partitionner, formater et rendre amorçable un support USB :\n====================================================\nSuivez les étapes de 1 à 6\n1. Choisissez un support USB puis modifiez la taille de la partition (optionnel).\n2. Entrez un nom de volume (optionnel).\n3. Choisissez un type d'amorçage.\n4. Choisissez un système de fichiers et tenant compte de leurs limitations (optionnel).\n5. Indiquez le dossier contenant les fichiers que vous souhaitez copier sur le support puis\n    cochez la case 'Copier ces fichiers après formatage' (optionnel).\n6. Cliquez sur 'Formater le support' pour partitionner et formater le support USB.\nNote : les boutons 'Image du support' permettent de sauvegarder et restorer un support USB.\n\nMAIN FORM SHORTCUT KEYS:\nF1   Help\nF2   Explore USB drive (Alt+F2=calc file MD5/SHA1/CRC32, ALT+CTRL+F2=overwrite MBR)\nF3   Explore RMPrepUSB source folder\nF4   Edit USB:\menu.lst\nF5   Refresh drives (ALT+F5=ALL DRIVES, ALT+CTRL+F5=Disk Doctor)\nF6   Excel/Calc USBSpeedDP.csv\nF7   Excel/Calc USBSpeed.csv\nF8   Notepad USBSpeedDP.csv\nF9   Notepad RMPrepUSB.ini\nF10 Save to RMPrepUSB.ini\nF11  Run QEMU emulator and boot from USB drive\nF12  Load Pre-set Configurations menu (if available) (ALT+F12=Install WEE)\n                                                                                Cliquez sur 'OK' pour affichez l'aide au format PDF...


























