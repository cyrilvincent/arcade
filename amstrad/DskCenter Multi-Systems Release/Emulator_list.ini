; Emulator_list.ini File - DskCenter v10
;  Usage :
;          Path = Emulator path directory.
;          Command1 +"_" (space) & [file] & "_" (space) + Command2
;
; Exemple:
:    Command1=File.exe_  Command2=_-argument [selected_file=disk.image]:internal
; => File.exe disk.image -argument
;    where "_" char is replaced by a space char by DskCenter.
;
; if Command1=File.exe  Command2=-argument (Without "_" char)
; => File.exedisk.image-argument
;
;
; Emulator counter
[COUNT]
Count = 6

; Mess for DOS
[Emulator_01]
Name = Mess (D): CPC6128
Path = c:\mess
command1 = command.com /c c:\mess\mess.exe cpc6128 -flop_
command2 = _-bp d:\mess\bios
Comments = Launched in DOS mode. 

