; [Emulator_0x]    ( emulator ID 1 to ...) 
; Name             ( Info  text  )
; Path             ( Local path  )
; Command1         ( EXE   file + Argument before file name) Where "_" is a space char.
; Command2         ( Argument after  file name ) Where "_" is a space char.
; Comments         ( Comments line )