BackdropStretch = 0
BgColor         = $002472ad
GameOffsetX     = Center
GameOffsetY     = Center
LogoFile        = logo_400x150.png
LogoPosition    = 1

[Manual]
ManualDir    = Graphics\Manual\
ManualHeight = 270
ManualWidth  = 415

