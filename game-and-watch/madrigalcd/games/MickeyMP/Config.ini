BackdropStretch = 0
BgColor         = $000b0651
GameOffsetX     = Center
GameOffsetY     = Center
LogoFile        = logo_400x150.png
LogoPosition    = 1

[Manual]
ManualDir    = Graphics\Manual\
ManualHeight = 365
ManualWidth  = 545

