' CONTEXT SENSITIVE HELP BOX TEXT 
lstLang_mouseMove=SELEZIONE LINGUA - Scegliere la lingua selezionando il file INI corrispondente

CmdEject_MouseMove=RIMUOVI DISCO- Rimuove l'unità USB (rimozione sicura). Può essere usato al posto di "Rimozione sicura dell'hardware" della barra di windows.

cmdExit_MouseMove=ESCI - All'uscita la configurazione corrente verrà salvata nel Registro di Sistema.

Cmdgrubinst_MouseMove=INSTALLA GRUB4DOS - Installa grldr.mbr di grub4dos nel MBR e (opzionale) copia grldr nell'unità. I file grubinst.exe e grldr devono essere presenti nella cartella di RMPrepUSB.

Cmdsysinst_MouseMove=INSTALLA SYSLINUX - Installa il boot loader syslinux usando syslinux.exe presente nella cartella di RMPrepUSB. All'avvio, devono essere presenti ldlinux.sys e syslinux.cfg.

cmdExt2_MouseMove=CREA un file system Linux Ext2/3/4 come file nell'unità USB. verrà richiesto un nome file/volume valido e una dimensione. I file potranno essere copiati o eliminati in Windows Explorer come qualsiasi altro file.

CmdHelp_MouseMove=GUIDA IN LINEA - Visualizza la guida in linea e consente la visualizzazione del file PDF della guida in linea.

cmdPrepare_MouseMove=PREPARA DISCO - Partiziona e formatta l'unità USB selezionata usando le opzioni scelte. Se la casella COPIA FILE è selezionata saranno anche copiati nell'unità, dopo la formattazione, i file contenuti nella cartella indicata.

cmdRefresh_MouseMove=AGGIORNA - Usare questo pulsante se RMPrepUSB non trova automaticamente l'unità USB o se non legge automaticamente la sua dimensione massima. Nota: non è possibile riconnettersi ad un disco dopo che questo è stato rimosso, è necessario rimuovere fisicamente il connettore e reinserirlo.

CmdSetSourcePath_MouseMove=SELEZIONE CARTELLA COPIA - Scegli una cartella. Se la casella è spuntata, tutti i file al suo interno saranno copiati nell'unità USB dopo la formattazione.

cmdFileToUSB_MouseMove=FILE -> USB - Legge un file immagine e lo clona nell'unità USB. ATTENZIONE, l'immagine è intesa come "disco fisico", NON come l'immagine di una partizione.

cmdUSBtoFile_MouseMove=USB -> FILE - Legge i contenuti dell'intero unità USB e li scrive in un file immagine. ATTENZIONE, l'immagine è intesa come "disco fisico", NON come l'immagine di una partizione.

cmdViewFileMbr_MouseMove=INFO FILE - Visualizzatore esadecimale di settori. Consente di visualizzare il contenuto di un file o di un settore specifico (MBR o tavola delle partizioni).

cmdViewUSBMBR_MouseMove=INFO USB - Visualizzatore esadecimale di settori. Consente di visualizzare il contenuto del disco USB per un settore specifico (MBR o tavola delle partizioni).

cmdclean_MouseMove=AZZERA MBR - Scrive 00s nel Master Boot Record (CHS 0/0/1 o LBA 0). Usare questo pulsante se RMPREPUSB provoca un errore.

cmdtest_MouseMove=TEST UNITA' - Testa l'unità fisica, e restituisce la dimensione utilizzabile. Una chiavetta USB "falsa" da 16 Gb può magari essere in realtà una chiavetta da 1 Gb "truccata"\nIn questi casi, riformattare con la dimensione utilizzabile, quindi effettuare un test con H2TESTW.

cmdspeedtest_MouseMove=TEST VELOCITA' - Esegue un test di velocità approfondito ma NON distruttivo. I risultati saranno aggiunti al file USBSpeed.csv (valori separati da virgole). Usa accesso diretto (indipendente dal filesystem).

cmdQemu_MouseMove=Esegui emulatore QEMU e avvia dall'unità selezionata - Se 'No richiesta utente' è deselezionato, verrà richiesto un disco fisso virtuale e la quantità di memoria da usare. Se 'No richiesta utente' è selezionato e esiste già una disco fisso virtuale, QEMU si avvierà usando la memoria predefinita e il disco fisso virtuale già esistente.\nSuggerimento: per avviare dal disco fisso virtuale, avviare da (hd0) usando un elemento nel menu grub4dos.

OptFS_MouseMove0=FILESYSTEM - FAT16\nUsare FAT16 se l'unità è <2000 MB. Normalmente è il filesystem più compatibile con i vari BIOS.

OptFS_MouseMove1=FILESYSTEM - FAT32\nUsare FAT32 se l'unità è >2000 MB. Per unità disco, soprattutto se >32GB, usare NTFS se possibile.

OptFS_MouseMove2=FILESYSTEM - NTFS\nNTFS può causare una prematura usura su dispositivi flash e non è normalmente accessibile da DOS.

optFREEDOS_MouseMove=FREEDOS - Usa un settore di avvio FreeDOS per avviare il kernel di FreeDOS, il file KERNEL.SYS. Compatibile SOLO con FAT16 e FAT32.

optsyslinux_MouseMove=SYSLINUX - Usa un settore di avvio Syslinux. Per usare isolinux, rinominare isolinux come syslinux e isolinux.cfg come syslinux.cfg. Dovrebbe essere usato SOLO con FAT 16 o FAT32.

Optlargehddwinpe_MouseMove=WINPE 2/3 - Usa un settore di avvio WinPE 2.x o 3.x/Vista/Server 20008/Win7 per avviare BOOTMGR. Consigliato per formattazione tipo disco rigido e NON floppy. Provare ad usare l'opzione 2PTN (seconda partizione minima nascosta).

optMSDOS_MouseMove=MS-DOS - Usa un settore di avvio MS-DOS per avviare il file IO.SYS. Il codice di avvio varierà in funzione del filesystem scelto.

OptNTLDR_MouseMove=NTLDR - Usa un settore di avvio WinPE 1.x/NT/2k/XP/Server 2003 per avviare il file NTLDR. Notare che non è possibile l'avvio di Windows XP se non dopo avere opportunamente modificato i files di avvio.

CheckCopy_MouseMove=COPIA FILES - Spuntare questa casella per copiare file e cartelle dal percorso indicato nell'unità USB dopo la formattazione.

chkCHS_MouseMove=CHS - Usare questa opzione in caso di vecchi BIOS che non avviano l'unità USB (MS-DOS 6.22). L'opzione  ZIP usa automaticamente CHS.

chkForceLBA_MouseMove=FORCELBA - Usare questa opzione se non si riesce ad effettuare il boot. I valori per cilindri, testine, settori saranno posti uguali a 1023/255/63 (max.) in modo da tentare di forzare un'avvio tramite Extended Int 13h con indirizzamento LBA (nota: Linux potrebbe non funzionare).

chkUSBFDD_MouseMove=USBFDD - Usare questa opzione per MS-DOS o FreeDos se si vuole l'unità come unità A:. L'unità USB NON avrà un Master Boot Record nè una tabella delle partizioni. Come alternativa provare l'opzione ZIP per avviare come A:.

chkZIP_MouseMove=ZIP - Usare questa opzione per MS-DOS o FreeDos se si vuole l'unità come unità A: (alternativa a FDD). L'unità USB avrà un MBR e una tabella delle partizioni con una geometria di 64x32 se possibile.

chksure_MouseMove=EXPERT MODE: Non mostrare il comando che sarà eseguito, ed usare l'opzione SURE per annullare tutte le richieste di conferma.

ChkBartPE_MouseMove=BartPE -> USB - Spuntare questa casella se è stata selezionata una cartella contenente un BartPE - per esempio se si usa PE-Builder, selezionare la cartella PEBuilder\BartPE come cartella di COPIA e spuntare entrambe le caselle COPIA FILE e questa BartPE -> USB. Selezionare prima COPIA FILE e XP come opzione di avvio.

Chk2PTN_MouseMove=2PTN - Aggiungendo una piccola partizione nascosta alla chiavetta USB, alcuni BIOS la tratteranno come "disco fisso". Non selezionare questa opzione per una normale unità disco USB con una sola partizione.

ChkNOACT_MouseMove=NOAVV - Spuntare questa casella per avere una unità USB NON avviabile.

txtLABEL_MouseMove=Etichetta di Volume - Consente di scegliere l'etichetta di volume. Usare solo caratteri alfanumerici (A-Z e 0-9) con un massimo di 11 caratteri.

txtSIZE_MouseMove=DIMENSIONE PARTIZIONE - Indicare la dimensione della partizione voluta. Usare 'MAX' per avere la dimensione massima oppure indicare la dimensione in "MiB" es. 500.\nNote: 1 MiB (MeBiByte, MegaBinaryByte) = 1024x1024 = 1048576 bytes.

txtSourcePath_MouseMove=COPIA FILE DI AVVIO - Tutti i contenuti della cartella indicata saranno copiati nell'unità USB dopo la formattazione. Controllare di avere spuntato la casella COPIA.


