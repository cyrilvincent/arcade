txtHBOX=Per partizionare, formattare e rendere avviabile un disco o una chiavetta USB:\n==============================================================\nSeguire i punti numerati da 1 a 6\n1. Per prima cosa selezionare una unità USB e modificare se necessario la dimensione della partizione.\n2. (opzionale) Modificare l'etichetta del volume.\n3. Scegliere l'opzione di avvio.\n4. (opzionale) Selezionare il File System ed eventuali altre preferenze.\n5. (opzionale) Selezionare la cartella contenente i file da copiare e spuntare la casella relativa.\n6. Fare clic su 'Prepara disco' per partizionare e formattare l'unità.\nNota: Gli "Strumenti file immagine" possono essere usati per salvare e replicare l'intera unità USB.\n\nTASTI FUNZIONE PRINCIPALI:\nF1 Guida in linea\nF2   Esplora unità USB (Alt+F2=calc file MD5/SHA1/CRC32, ALT+CTRL+F2=overwrite MBR)\nF3   Esplora cartella sorgente RMPrepUSB\nF4   Modifica \menu.lst nell'unità USB\nF5   Aggiorna elenco unità (ALT+F5=ALL DRIVES, ALT+CTRL+F5=Disk Doctor)\nF6   Excel/Calc USBSpeedDP.csv\nF7   Excel/Calc USBSpeed.csv\nF8   Notepad USBSpeedDP.csv\nF9   Notepad RMPrepUSB.ini\nF10 Salva in RMPrepUSB.ini\nF11  Esegui l'emeulatore QEMU e avvia dall'unità USB selesionata\nF12  Carica menu preconfigurato (se disponibile) (ALT+F12=Install WEE)\n                                                     Fare clic su 'OK' per aprire il file della guida in linea (in inglese) in formato PDF...


























